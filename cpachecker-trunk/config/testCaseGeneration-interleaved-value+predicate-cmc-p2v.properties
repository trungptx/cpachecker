# ----------------------------------------------------------------------
# This configuration file uses an interleaved combination
# of the test case generator algorithm with two analyses:
# the ValueAnalysisCPA and the Adjustable-Block Encoding CPA
# for predicate analysis.
# For both analyses, the default time limit is used.
# Restart in each analysis run, but the value analysis uses the condition
# generated by the predicate analysis to steer its analysis.
# ----------------------------------------------------------------------

#include testCaseGeneration-interleaved-value+predicate-noreuse.properties

interleavedAlgorithm.writeIntermediateOutputFiles = true

# condition usage analysis runs first, need an initial, false condition
interleavedAlgorithm.initCondition=true
interleavedAlgorithm.condition.file=AssumptionAutomaton.txt

interleavedAlgorithm.configFiles = components/testCaseGeneration-value-use-cmc-condition.properties, components/testCaseGeneration-predicate-generate-cmc-condition.properties
